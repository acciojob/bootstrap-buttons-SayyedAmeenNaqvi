<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" xintegrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8hS3I4aJpSg9/G7N6tK6D" crossorigin="anonymous">

    <title>Bootstrap Buttons</title>
    <style>
        body {
            padding: 2rem;
        }
        .full-width-btn {
            width: 100%;
        }
        .yellow-bg {
            background-color: #ffc107;
            border-color: #ffc107;
        }
    </style>
</head>
<body>

    <h1 class="mb-4">Bootstrap Buttons</h1>
    
    <div class="mb-3">
        <button type="button" class="btn btn-primary" id="button-1">Button-1</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-outline-secondary" id="button-2">Button-2</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-success btn-lg" id="button-3">Button-3</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-danger btn-sm" id="button-4">Button-4</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-warning btn-lg btn-block yellow-bg" id="button-5">Button-5</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-info" id="button-6" disabled>Button-6</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-light" id="button-7">Button-7</button>
    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-link" id="button-8">Button-8</button>
    </div>

</body>
</html>
