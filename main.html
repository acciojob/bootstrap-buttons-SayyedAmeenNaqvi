<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Bootstrap Buttons</title> 
  <!-- Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
  <div class="container mt-3"> 
    <h5>Bootstrap Buttons</h5> 
    
    <!-- Buttons in one line -->
    <div class="mb-3">
      <button id="button-1" type="button" class="btn btn-primary btn-sm me-1">Button-1</button>
      <button id="button-2" type="button" class="btn btn-outline-secondary btn-sm me-1">Button-2</button>
      <button id="button-3" type="button" class="btn btn-success btn-sm me-1">Button-3</button>
      <button id="button-4" type="button" class="btn btn-danger btn-sm">Button-4</button>
    </div>

    <!-- Button-5 full width -->
    <div class="mb-2">
      <button id="button-5" type="button" class="btn btn-warning btn-sm w-100">Button-5</button>
    </div>

    <!-- Buttons in one line with smaller text like link -->
    <div>
      <button id="button-6" type="button" class="btn btn-info btn-sm me-1">Button-6</button>
      <button id="button-7" type="button" class="btn btn-light btn-sm me-1">Button-7</button>
      <button id="button-8" type="button" class="btn btn-link btn-sm p-0 align-baseline">Button-8</button>
    </div>
  </div>

  <!-- Bootstrap JS bundle (optional for buttons) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
